server.port = 8081

spring.profiles.active=@spring.profiles.active@
server.servlet.contextPath=/adminPortal


# Authentication service
spring.admin.portal.baseAuthRestURL=${ldap.base.url}
spring.admin.portal.sopraURL=${smg.soap.base.url}

server.servlet.session.timeout= 180s

spring.jpa.database=default

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


spring.http.multipart.max-file-size=25MB
spring.http.multipart.max-request-size=25MB
multipart.enabled=true

#jasypt.encryptor.password = sd$%$y8@)MKARV

logging.level.org.apache.http=INFO
logging.level.httpclient.wire=INFO
logging.level.root=INFO
logging.level.web=INFO
debug=false

# To customize logging pattern.
logging.file.name=${user.home}/rawb-applog/activity.cscadmin/logs/app_log_file.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%5level] - %msg%n


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB



spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.protocol=${mail.protocol}
spring.mail.properties.mail.smtp.auth=${mail.properties.mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${mail.properties.mail.smtp.starttls.enable}
spring.mail.properties.mail.smtp.ssl.trust=*


spring.mvc.throw-exception-if-no-handler-found=true


